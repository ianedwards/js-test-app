"on":
  workflow_dispatch:
    inputs:
      pr_branch_from:
        description: Pull request head branch
        required: true
        type: string
      pr_branch_into:
        description: Pull request base branch
        required: true
        type: string
      pr_number:
        description: Pull request number
        required: true
        type: string
      pr_title:
        description: Pull request title
        required: true
        type: string
name: Porter Preview Environment
jobs:
  porter-preview:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Create Porter preview env
      timeout-minutes: 30
      uses: porter-dev/porter-preview-action@v0.2.1
      with:
        action_id: ${{ github.run_id }}
        cluster: "2"
        host: https://e772-160-72-72-58.ngrok-free.app
        installation_id: "39997238"
        namespace: pr-${{ github.event.inputs.pr_number }}-js-test-app
        pr_branch_from: ${{ github.event.inputs.pr_branch_from }}
        pr_branch_into: ${{ github.event.inputs.pr_branch_into }}
        pr_id: ${{ github.event.inputs.pr_number }}
        pr_name: ${{ github.event.inputs.pr_title }}
        project: "1"
        repo_name: js-test-app
        repo_owner: ianedwards
        token: ${{ secrets.PORTER_PREVIEW_1_2 }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.inputs.pr_number }}
